<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Voat Music Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Voat Music Player">
  <meta name="author" content="micah">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="static/js/voat-music.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="posts" class="container">
    <div class="row">
      <img id="loadingIcon" class="pull-right" src="/static/images/loading.gif" style="display:none" width="80" height="50">
      <h3 class="pull-right"><span id="pageNum" class="label label-info">Page {{ currentPage }}</span><h3>
      <h1>Voat Music Player</h1>    
    </div>
    <div style="display:initial" class="row"></div>
    <input id="submitSearch" type="text" v-model="subverse" placeholder="music"></input>
    <button id="goBtn" class="btn btn-default">go</button>
    <div class="row">
      <button id="prevPageTop" class="btn btn-default">Prev</button>
      <button id="nextPageTop" class="pull-right btn btn-primary">Next</button>
    </div>
    <div class="row">
      <h3><span class="label label-default">{{ bannerMsg }}</span></h3>
    </div>
    <div class="row" v-for="post in posts">
      <a href="https://voat.co/v/{{ post.Subverse }}/comments/{{ post.Id }}" target="_blank">
        <h4>{{ post.Linkdescription }}</h4>
      </a>
      <div class="col-md-6">
        <iframe width="250" height="100" 
          v-bind:src="post.MessageContent"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>
    <div class="row">
      <button id="prevPageBottom" class="btn btn-default">Prev</button>
      <button id="nextPageBottom" class="pull-right btn btn-primary">Next</button>
    </div>
  </div>
  <div style="margin-bottom:3em;"></div>
  <div id="footer">
    <p class="text-muted">Voat Music Player &copy 2016</p>
  </div>
</body>
</html>
