<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Voat Music Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Voat Music Player">
  <meta name="author" content="micah">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="static/js/voat-music.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Voat Music Player</h1>
  <div class="container-fluid">
    <div v-for="post in posts" class="row">
      {{ post.MessageContent }}
      <div class="col-md-6">
        <iframe width="200" height="100" 
          v-bind:src="post.MessageContent"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  <ul id="posts">
    <li v-for="post in posts">
      {{ post.MessageContent }}
    </li>
  </ul>
</body>
</html>
