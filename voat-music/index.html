<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Voat Music Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Voat Music Player">
  <meta name="author" content="micah">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="static/js/voat-music.js"></script>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="posts" class="container">
    <div class="row">
      <h1 style="display:inline">Voat Music Player</h1><h1 style="display:inline"><span class="label label-info">Page {{ currentPage }}</span></h1>
    </div>
    <div style="display:initial" class="row"></div>
    <div class="row">
      <button id="prevPage" class="btn btn-default">Prev</button>
      <button id="nextPage" class="btn btn-primary">Next</button>
      <h3><span class="label label-default">{{ bannerMsg }}</span></h3>
    </div>
    <div class="row" v-for="post in posts">
      <h3>{{ post.Linkdescription }}</h3>
      <div class="col-md-6">
        <iframe width="600" height="250" 
          v-bind:src="post.MessageContent"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
